version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL is not set. Add it in Amplify Console â†’ Environment variables"
            exit 1
          fi
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        # Reduce deployment size (Amplify 220MB limit). Products/uploads served from S3.
        - rm -rf public/media/products public/uploads public/assets/Ai
        # Remove build-only deps not needed at runtime
        - rm -rf node_modules/@swc node_modules/@esbuild node_modules/esbuild 2>/dev/null || true
        - rm -rf .next/cache 2>/dev/null || true
        # Remove devDependencies (typescript, tailwind, etc.) - saves ~100MB+
        - npm prune --production
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
